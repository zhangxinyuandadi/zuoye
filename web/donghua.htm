<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画作品 - 小小的家</title>
    <style>
        /* 样式保持不变 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .main-table {
            width: 760px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .main-table td {
            padding: 0;
            vertical-align: top;
        }
        
        .nav-cell {
            text-align: center;
            font-size: 22px;
            background-color: #FF0000;
            color: white;
            height: 30px;
        }
        
        .nav-cell a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .nav-cell a:hover {
            color: #FFD700;
            text-decoration: underline;
        }
        
        .sidebar {
            background-color: #0067C3;
            width: 140px;
            height: 600px;
            padding: 20px 0;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 10px;
        }
        
        .animation-button {
            width: 131px;
            height: 57px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .animation-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .animation-button.active {
            background-color: #e74c3c;
            font-weight: bold;
        }
        
        .content-cell {
            padding: 0;
        }
        
        .content-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .content-table td {
            padding: 0;
            text-align: center;
            vertical-align: middle;
        }
        
        .animation-container {
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .animation-title {
            font-size: 30px;
            color: #333;
            margin-top: 20px;
            height: 50px;
            transition: opacity 0.5s;
        }
        
        .animation-demo {
            width: 300px;
            height: 300px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .earth-container {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
        }
        
        .earth {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.7);
        }
        
        .earth::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #3498db 0%, #2980b9 20%, #1a5276 100%),
                radial-gradient(circle at 70% 20%, #27ae60 0%, #229954 10%, transparent 20%),
                radial-gradient(circle at 20% 70%, #27ae60 0%, #229954 15%, transparent 25%),
                radial-gradient(circle at 60% 60%, #d35400 0%, #e67e22 10%, transparent 20%);
            background-blend-mode: overlay;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }
        
        .earth::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.8) 0%, transparent 50%);
            opacity: 0.3;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: cloudMove 15s linear infinite;
        }
        
        .cloud-1 {
            width: 30px;
            height: 15px;
            top: 20%;
            left: 25%;
            animation-delay: 0s;
        }
        
        .cloud-2 {
            width: 40px;
            height: 20px;
            top: 60%;
            left: 60%;
            animation-delay: -5s;
        }
        
        .cloud-3 {
            width: 25px;
            height: 12px;
            top: 40%;
            left: 10%;
            animation-delay: -10s;
        }
        
        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        
        @keyframes cloudMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }
        
        .balloon {
            width: 80px;
            height: 100px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background-color: #7f8c8d;
        }
        
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -65px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background-color: #7f8c8d;
            border-radius: 5px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .light-beam {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
        }
        
        .beam {
            position: absolute;
            width: 15px;
            height: 300px;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(52, 152, 219, 0.9) 20%, 
                rgba(41, 128, 185, 0.9) 50%, 
                rgba(52, 152, 219, 0.9) 80%, 
                transparent 100%);
            transform-origin: bottom center;
            animation: sweep 2s linear infinite;
            border-radius: 7px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }
        
        .beam:nth-child(1) { left: 50px; animation-delay: 0s; }
        .beam:nth-child(2) { left: 100px; animation-delay: 0.2s; }
        .beam:nth-child(3) { left: 150px; animation-delay: 0.4s; }
        .beam:nth-child(4) { left: 200px; animation-delay: 0.6s; }
        .beam:nth-child(5) { left: 250px; animation-delay: 0.8s; }
        
        @keyframes sweep {
            0% { transform: rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: rotate(360deg); opacity: 0; }
        }
        
        .animation-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .animation-content.active {
            opacity: 1;
        }
        
        .animation-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            height: 50px;
            font-size: 14px;
        }
        
        @media (max-width: 800px) {
            .main-table {
                width: 100%;
            }
            
            .animation-demo {
                width: 250px;
                height: 250px;
            }
            
            .earth-container {
                width: 180px;
                height: 180px;
            }
            
            .earth {
                width: 130px;
                height: 130px;
            }
        }
        
        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
            }
            
            .animation-button {
                width: 90px;
                height: 40px;
                font-size: 14px;
            }
            
            .animation-demo {
                width: 200px;
                height: 200px;
            }
            
            .earth-container {
                width: 150px;
                height: 150px;
            }
            
            .earth {
                width: 110px;
                height: 110px;
            }
        }
    </style>
</head>

    <script>
        // 动画切换功能
        document.addEventListener('DOMContentLoaded', function() {
            const animationButtons = document.querySelectorAll('.animation-button');
            const animationContents = document.querySelectorAll('.animation-content');
            const animationTitle = document.getElementById('animation-title');
            
            animationButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const animationType = this.getAttribute('data-animation');
                    
                    animationButtons.forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    this.classList.add('active');
                    
                    animationContents.forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    const targetContent = document.getElementById(`${animationType}-content`);
                    targetContent.classList.add('active');
                    
                    switch(animationType) {
                        case 'earth':
                            animationTitle.textContent = '旋转的地球';
                            break;
                        case 'balloon':
                            animationTitle.textContent = '漂浮的气球';
                            break;
                        case 'light':
                            animationTitle.textContent = '蓝色光线效果';
                            break;
                    }
                });
            });
