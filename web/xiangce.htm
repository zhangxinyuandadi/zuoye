<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .main-table {
            width: 760px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .main-table td {
            padding: 0;
            vertical-align: top;
        }
        
        /* 导航样式 */
        .nav-cell {
            text-align: center;
            font-size: 22px;
            background-color: #FF0000;
            color: white;
            height: 30px;
        }
        
        .nav-cell a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .nav-cell a:hover {
            color: #FFD700;
            text-decoration: underline;
        }
        
        /* 侧边栏样式 */
        .sidebar {
            background-color: #0067C3;
            width: 140px;
            height: 600px;
            padding: 20px 0;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar li {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 5px 0;
            transition: all 0.3s;
        }
        
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        /* 内容区域样式 */
        .content-cell {
            padding: 0;
        }
        
        .content-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .content-table td {
            padding: 0;
            text-align: center;
            vertical-align: middle;
        }
        
        .album-title {
            font-size: 60px;
            color: blue;
            height: 50px;
            padding: 20px 0;
        }
        
        .album-image {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .album-image img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .album-image img:hover {
            transform: scale(1.02);
        }
        
        .album-nav {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        
        .nav-button {
            display: inline-block;
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .nav-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-button.prev {
            background-color: #e74c3c;
        }
        
        .nav-button.prev:hover {
            background-color: #c0392b;
        }
        
        /* 相册内容切换 */
        .album-content {
            display: none;
        }
        
        .album-content.active {
            display: block;
        }
        
        /* 页脚样式 */
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            height: 50px;
            font-size: 14px;
        }
        
        /* 响应式设计 */
        @media (max-width: 800px) {
            .main-table {
                width: 100%;
            }
            
            .album-title {
                font-size: 40px;
            }
        }
        
        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
            }
            
            .sidebar a {
                font-size: 16px;
            }
            
            .album-title {
                font-size: 30px;
            }
            
            .nav-button {
                padding: 6px 15px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // 相册切换功能
        function showAlbum(albumNumber) {
            // 隐藏所有相册
            document.querySelectorAll('.album-content').forEach(function(album) {
                album.classList.remove('active');
            });
            
            // 显示选中的相册
            document.getElementById('album' + albumNumber).classList.add('active');
        }
        
        // 页面加载时显示第一个相册
        document.addEventListener('DOMContentLoaded', function() {
            showAlbum(1);
        });
    </script>
